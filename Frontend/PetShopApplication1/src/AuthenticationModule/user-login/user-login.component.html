<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">Sign In</h3>
      <form>
        <div class="form-group mb-3">
          <label for="emailInput" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="emailInput"
            [(ngModel)]="user.username"
            name="userName"
            placeholder="Enter your user name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="button"
          class="btn btn-primary w-100 mb-3"
          (click)="UserLogin()"
        >
          Sign In
        </button>
        <p class="text-center mb-0">
          <a href="user-register" class="text-decoration-none text-primary">
            Don't have an account? Sign up
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
