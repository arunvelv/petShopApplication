<div class="container">
    <h2>Grooming Services</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let service of groomingServices">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ service.name }}</h5>
            <p class="card-text">{{ service.description }}</p>
            <p class="card-text">
              Price: {{ service.price }} 
              <span 
              [class.badge]="true" 
              [class.bg-success]="service.available"
                [class.text-danger]="!service.available"
              >
                {{ service.available ? 'Available' : 'Unavailable' }}
              </span>
            </p>
            <!-- <p class="card-text">
              Suitable for Pets:
              <span *ngFor="let pet of service.pets">
                {{ pet.name }}, 
              </span>
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
