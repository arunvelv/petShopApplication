<div class="container">
  <h2>Pets</h2>
  <div *ngFor="let pet of pets" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ pet.name }}</h5>
      <!-- <p class="card-text">Category: {{ pet.category }}</p> -->
      <p class="card-text">Age: {{ pet.age }}</p>
    </div>
  </div>
</div>
