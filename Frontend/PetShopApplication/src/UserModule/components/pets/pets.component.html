<div class="container py-5 text-center">
  <h1 class="text-primary mb-4 d-flex justify-content-center align-items-center">
    <img
      src="../../../assets/images/petlogo.jpg"
      alt="Logo"
      class="logo me-2"
      style="width: 125px; height: 125px; margin-right: 10px;"
    />
    <span class="pets-title">Pets Management</span>
  </h1>

  <!-- Search Bar -->
  <!-- <div class="mb-4">
    <input
      type="text"
      class="form-control search-bar custom-search-bar mx-auto"
      placeholder="Search"
      (input)="onSearch($event)"
      style="background-color: #bfc220; color: rgb(85, 78, 78); font-size: 16px; width: 300px; height: 40px;"
    />
  </div> -->

  <!-- Pet Cards -->
  <div *ngIf="pets.length > 0; else noData">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 g-5">
      <div class="col" *ngFor="let pet of pets">
        <div class="card h-100">
          <img
            src="{{ pet.imageUrl }}"
            class="card-img-top"
            alt="{{ pet.name }}"
            style="height: 300px; width:100% ;; object-fit: cover;"
          />
          <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <p class="card-text"><strong>Breed:</strong> {{ pet.breed }}</p>
            <p class="card-text"><strong>Description:</strong> {{ pet.description }}</p>
            <p class="card-text"><strong>Category:</strong> {{ pet?.category?.name || 'Uncategorized' }}</p>
            <p class="card-text">
              <strong>Age:</strong> {{ pet.age }}<br/>
              <strong>Price:</strong><span class="badge bg-success ms-2" *ngIf="pet.price > 0">â‚¹{{ pet.price }}</span>
            </p>
            <button type="button" (click)="payNow(pet.price)" class="btn btn-primary w-100">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Pets Found -->
  <ng-template #noData>
    <p class="text-danger">No pets found.</p>
  </ng-template>
</div>
