<div class="container">
  <div class="header d-flex flex-column align-items-center mb-4">
    <img
      src="assets/images/petlogo.jpg"
      alt="Logo"
      class="logo"
      style="width: 125px; height: 125px;"
    />
    <h2 class="pets-title mt-3">Pet Foods</h2>
  </div>

  <div class="search-section d-flex justify-content-between align-items-center my-4">
    <input
      type="text"
      class="custom-search-bar"
      placeholder="Search for pet food..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
    <select class="form-select custom-search-select ms-3" [(ngModel)]="selectedCategory">
      <option value="name">Name</option>  
      <option value="brand">Brand</option>
      <option value="type">Type</option>
    </select>
  </div>

  <div *ngIf="petFoods.length > 0; else noData">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let petFood of filteredPetFoods">
        <div class="card h-100">
          <img
            class="card-img-top"
            [src]="petFood.imageURL"
            alt="Pet Food Image"
          />
          <div class="card-body">
            <h4 class="card-title">{{ petFood.name }}</h4>
            <p class="card-text"><strong>Brand:</strong> {{ petFood.brand }}</p>
            <p class="card-text"><strong>Type:</strong> {{ petFood.type }}</p>
            <p class="card-text"><strong>Quantity:</strong> {{ petFood.quantity }}</p>
            <p class="card-text">
              <strong>Price:</strong> {{ petFood.price | currency: 'INR' }}
            </p>
            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="payNow(petFood.price)"
            >
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-danger text-center mt-4">No pet foods found.</p>
  </ng-template>
</div>
