<div class="container py-5 text-center">
  <h1 class="text-danger mb-4 d-flex justify-content-center align-items-center">
    <img src="/assets/images/vaccinationlogo.jpg" alt="Logo" class="logo me-2" style="width: 125px; height: 125px; margin-right: 10px;" />
    <span class="vaccination-title">Vaccination for your pets</span>
  </h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" *ngFor="let vaccination of vaccinations">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title">{{ vaccination.name }}</h5>
            <p class="card-text">{{ vaccination.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text">Price: {{ vaccination.price }}
              <span 
                [class.badge]="true" 
                [class.bg-success]="vaccination.available" 
                [class.bg-danger]="!vaccination.available">
                {{ vaccination.available ? 'Available' : 'Unavailable' }}
              </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
