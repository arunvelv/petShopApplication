<div class="container">
    <h2>Vaccinations</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let vaccination of vaccinations">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ vaccination.name }}</h5>
            <p class="card-text">{{ vaccination.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text">Price: {{ vaccination.price }}</p>
              <span 
                [class.badge]="true" 
                [class.bg-success]="vaccination.available" 
                [class.bg-danger]="!vaccination.available">
                {{ vaccination.available ? 'Available' : 'Unavailable' }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
