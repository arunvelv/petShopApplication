<div class="container">
    <h2>Customer List</h2>
    <button class="btn btn-primary" (click)="showAddCustomerForm = !showAddCustomerForm">
      {{ showAddCustomerForm ? 'Hide Add Customer' : 'Add Customer' }}
    </button>

    <div *ngIf="showAddCustomerForm">
      <form (ngSubmit)="addCustomer(newCustomerForm.value)" #newCustomerForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="newCustomer.firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="newCustomer.lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="newCustomer.email" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="newCustomer.phoneNumber" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
      </form>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customerId }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>
            <button class="btn btn-success" (click)="editCustomer = customer; showEditCustomerForm = true">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="showEditCustomerForm">
      <h2>Update Customer</h2>
      <form (ngSubmit)="updateCustomer(editCustomer.customerId, editCustomer)" #updateCustomerForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="editCustomer.firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="editCustomer.lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="editCustomer.email" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="editCustomer.phoneNumber" required />
        </div>
        <button type="submit" class="btn btn-success">Update Customer</button>
        <button type="button" class="btn btn-secondary" (click)="showEditCustomerForm = false">Cancel</button>
      </form>
    </div>
  </div>
